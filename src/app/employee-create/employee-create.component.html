<div class="toolbar" role="banner">
    <span>Add Employee</span>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="alert alert-danger col-md-6 errorMes" *ngIf="isNameEmpty">Please fill the below fields
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <div class="row marginTop">
                <div class="col-md-3">
                    <label>First Name</label>
                </div>
                <div class="col-md-6">
                    <input [ngClass]="{emptyField: isNameEmpty}" type="text" class="form-control" required="" #fName />
                </div>
            </div>
            <div class="row marginTop">
                <div class="col-md-3">
                    <label>Last Name</label>
                </div>
                <div class="col-md-6">
                    <input [ngClass]="{emptyField: isNameEmpty}" type="text" class="form-control" required="" #lName />
                </div>
            </div>
            <div class="row marginTop">
                <div class="col-md-3">
                    <label>Gender</label>
                </div>
                <div class="col-md-6" style="display: inline-block;">
                    <div class="radioButton">
                        <label style="margin-right:10px;">Female</label>
                        <input  [(ngModel)]="gender" type="radio" name="radiogroup" value="female" [checked]="true"
                            />
                    </div>
                    <div class="radioButton">
                        <label style="margin-right:10px;">Male</label>
                        <input [(ngModel)]="gender" type="radio" name="radiogroup" value="male"  />
                    </div>
                    <div class="radioButton">
                        <label style="margin-right:10px;">Others</label>
                        <input [(ngModel)]="gender" type="radio" name="radiogroup" value="others" />
                    </div>
                </div>
            </div>
            <div class="row marginTop">
                <div class="col-md-3">
                    <label>Department</label>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" #dep />
                </div>
            </div>
            <div class="row marginTop">
                <div class="col-md-3">
                    <label>Date of Birth</label>
                </div>
                <div class="col-md-3">
                    <ejs-datepicker id='datepicker' placeholder='Select a date' format='yyyy-MM-dd' [(value)]='dateValue'
                        [min]='minDate' [max]='maxDate'></ejs-datepicker>
                </div>
            </div>
        </div>
    </div>
    <div class="row marginTop">
        <button class="btn btn-primary btn-lg" style="margin-left: 10px;"
            (click)="addEmployee(fName,lName,dep,dob)">Save</button>
        <button class="btn btn-primary btn-lg" style="margin-left: 10px;"
            (click)="goBackToEmployee()">Back</button>
    </div>

</div>
