<div class="toolbar" role="banner">
    <span>Employee List</span>
</div>
<div class="container-fluid">
    <div class="row marginTop" style="margin-left: 0%;">
        <h4>Add Employee</h4>
        <button class="btn btn-primary" style="margin-left: 10px;" (click)="goToAddEmployee()">Add Employee</button>
    </div>
    <div>
        <table class="table-striped table marginTop">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Departmant</th>
                    <th>Date of birth</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of employeeList | paginate: { itemsPerPage: 9, currentPage: page }">
                    <td *ngFor="let value of item | values">
                        {{ value }}
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="div_pagination">
            <pagination-controls previousLabel="" nextLabel="" maxSize="5" (pageChange)="page = $event">
            </pagination-controls>
        </div>
    </div>
